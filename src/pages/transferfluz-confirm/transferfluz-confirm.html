<ion-header>
    <ion-navbar>
        <ion-title text-center>TRANSFERENCIA CONFIRMADA<button ion-button clear class="invisibleButton"></button></ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding class="background-soft">
    <div>
        <ion-label class="icon" text-center><ion-icon name="md-checkmark-circle" class="icon-confirm" text-center></ion-icon></ion-label>
        <ion-label class="title" text-center>¡Éxito! Tu transferencia ha sido confirmada</ion-label>
        <div class="ctn-background-white">
            <ion-grid>
                <ion-row class="border-b">
                    <ion-col col-3>Fluzzer:</ion-col>
                    <ion-col col-9 text-right class="text-gray-normal">{{data.fluzzer}}</ion-col>
                </ion-row>
                <ion-row class="border-b">
                    <ion-col col-6>Fluz Transferidos:</ion-col>
                    <ion-col col-6 text-right class="text-gray-normal">{{data.fluz}}</ion-col>
                </ion-row>
                <ion-row class="border-b">
                    <ion-col col-5>Fluz de Dinero:</ion-col>
                    <ion-col col-7 text-right class="text-primary">{{data.fluzmoney}}</ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
    <div class="spacer-25"></div>
    <div class="spacer-25"></div>
</ion-content>

<ion-footer (click)="goToHome()">
    <ion-toolbar color="primary">
        <ion-title>VOLVER A CASA</ion-title>
    </ion-toolbar>
</ion-footer>
