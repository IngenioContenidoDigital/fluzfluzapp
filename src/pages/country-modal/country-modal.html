<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name='ios-arrow-round-back'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Pa√≠s<button ion-button clear class="invisibleButton"></button></ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    
    <div *ngFor="let country of countries">
      <ion-row class="border-b" *ngFor="let countryCod of country.callingCodes" (click)="dismiss(country, countryCod)">
        <ion-col col-2>
          <div class="ctn-img">
            <img src="{{country.flag}}">
          </div>
        </ion-col>
        <ion-col col-7>
          <ion-label class="font-semi-bold">{{country.name}}</ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-label class="font-semi-bold" text-right>{{countryCod}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
