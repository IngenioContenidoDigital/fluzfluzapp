
<ion-navbar hideBackButton="true" hide-tabs>

  <ion-buttons left>
    
    <button ion-button icon-only *ngIf="modalShow!==true && backButtonShow!==true" navPop>
      <i  class='fluz-fluz-fluz'></i>
    </button>
    <button ion-button icon-only (click)="goTo()" *ngIf="modalShow===true && backButtonShow!==true">
      <i class='fluz-left-arrow'></i>
    </button>
    <button ion-button icon-only (click)="goTo('Back')" *ngIf="backButtonShow===true">
      <i class='fluz-left-arrow'></i>
    </button>
  </ion-buttons>

	<ion-toolbar tappable>
    <ion-searchbar #input [(ngModel)]="searchTerm" (keyup.enter)="search()" (click)="openModalSearch()" placeholder="Buscar por tienda" tappable></ion-searchbar>
  </ion-toolbar>

  <ion-buttons right (click)="goTo('CartPage')">
    <div class="countCart" *ngIf='countCart > 0'>{{countCart}}</div>
    <button ion-button icon-only>
      <i class='fluz-tienda'></i>
    </button>
  </ion-buttons>
</ion-navbar>
