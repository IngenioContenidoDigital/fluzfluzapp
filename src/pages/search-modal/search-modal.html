<ion-header>
  <!--<page-header (updateSearchResults)='updateSearchResults($event)' (updateSearchData)='updateSearchData($event)'></page-header>-->
  <page-header 
    #header 
    [lastTotalSearch]="countSearchResult" 
    (updateCountCart)='updateCountCart($event)' 
    (updateSearchData)='updateSearchData($event)'
    (updateSeeMoreSearchData)='updateSeeMoreSearchData($event)'
  >
  </page-header>
</ion-header>


<ion-content no-padding>
  <div *ngIf="noResults.value">
    <ion-label text-center class="text-primary font-small">{{noResults.text}}</ion-label>
  </div>
  <div *ngIf="!noResults.value">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="font-small text-gray-dark font-semi-bold">{{searchTotal}} RESULTADOS</ion-label>
          <ion-label class="font-extra-small text-gray-normal font-semi-bold">LOS MÁS VENDIDOS <span class="text-primary">/</span> TODAS</ion-label>
        </ion-col>
        <ion-col col-3 item-right>
          <ion-label class="font-small text-primary font-semi-bold" text-right  *ngIf="showRefine">Refinar</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row  *ngFor="let item of searchResult" (click)="openItem(item)">
        <ion-col>
          <div class="image-product">
            <img src="{{item.image_manufacturer}}">          
            <!--<img src="https://s3.amazonaws.com/imagenes-fluzfluz/m/24.jpg">-->          
          </div>
        </ion-col>
        <ion-col col-6>
          <ion-label class="font-small text-gray-dark font-semi-bold">{{item.m_name}}</ion-label>
          <ion-label class="font-extra-small text-gray-normal font-semi-bold">${{item.prices}} COP</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="font-small text-gray-dark font-semi-bold" text-right>Gana Hasta</ion-label>
          <ion-label class="font-small text-primary font-semi-bold" text-right>{{item.m_points}} FLUZ</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="padding-h-10" *ngIf="enableSeeMoreResults" (click)="seeMoreResults($event)">
      <button ion-button color="primary" block>VER MÁS</button>
    </div>
    <div class="padding-h-10" *ngIf="!enableSeeMoreResults">
      <ion-label text-center class="text-primary font-small">No se han encontrado más resultados</ion-label>
    </div>
  </div>
  <div class="spacer-25"></div>
  <div class="spacer-25"></div>
</ion-content>
