<ion-header>
  <page-header (updateSearchData)='updateSearchData($event)'></page-header>
</ion-header>


<ion-content no-padding>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="font-small text-gray-dark font-semi-bold">{{searchResult.total}} RESULTADOS</ion-label>
        <ion-label class="font-extra-small text-gray-normal font-semi-bold">LOS M√ÅS VENDIDOS <span class="text-primary">/</span> TODAS</ion-label>
      </ion-col>
      <ion-col col-3 item-right>
        <ion-label class="font-small text-primary font-semi-bold" text-right>Refinar</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row  *ngFor="let item of searchResult.result" (click)="openItem(item)">
      <ion-col>
        <div class="image-product">
          <img src="{{item.image_manufacturer}}">          
          <!--<img src="https://s3.amazonaws.com/imagenes-fluzfluz/m/24.jpg">-->          
        </div>
      </ion-col>
      <ion-col col-6>
        <ion-label class="font-small text-gray-dark font-semi-bold">{{item.m_name}}</ion-label>
        <ion-label class="font-extra-small text-gray-normal font-semi-bold">${{item.prices}} COP</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class="font-small text-gray-dark font-semi-bold" text-right>Gana Hasta</ion-label>
        <ion-label class="font-small text-primary font-semi-bold" text-right>{{item.m_points}} FLUZ</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
