<ion-header>

  
  <ion-navbar hideBackButton="true" hide-tabs>
    <ion-buttons left>
      <button ion-button icon-only>
        <i class='fluz-fluz-fluz'></i>
      </button>
    </ion-buttons>
    <ion-title text-center>LOGIN<button ion-button clear class="invisibleButton"></button></ion-title>
<!--    <ion-buttons right>
    <button ion-button icon-only (click)="goTo()">
      <ion-icon name='close' ></ion-icon>
    </button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <form [formGroup]="loginForm" class="ctn-float">
    
    <ion-item no-padding>
      <ion-input type="email" (keyup)="validateInputLogin($event)" (change)="validateInputLogin($event)" [formControl]="loginForm.controls['email']"  placeholder="Correo electrónico"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-input type="password" (keyup)="validateInputLogin($event)" (change)="validateInputLogin($event)" [formControl]="loginForm.controls['pwd']" placeholder="Contraseña"></ion-input>
    </ion-item>
    
    <div padding-vertical>
      <button ion-button color="primary" block [disabled]="!enabledLoginButton" (click)="login(loginForm.value)">LOGIN</button>
    </div>
    
    
    <ion-label text-center margin-bottom class="text-gray-normal" (click)="openRecoverPassword()">
      ¿Olvidaste tu contraseña?
    </ion-label>
    
  </form>
  
  <ion-label text-center>
    <span class="text-gray-normal">¿No tienes cuenta? </span><span class="text-primary" (click)="openRegister()">Solicitar una invitación</span>
  </ion-label>
  
  
  <div padding>
    <button ion-button color="facebook" block (click)="facebook()">facebook</button><br>
    <button ion-button color="primary" block (click)="google()">google</button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" (click)="openRegister()">
    <ion-title>¿No eres un miembro aún?. Regístrate aquí.</ion-title>
  </ion-toolbar>
</ion-footer>>
