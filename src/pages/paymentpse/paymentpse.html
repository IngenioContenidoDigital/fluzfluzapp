<ion-header>
    <ion-navbar>
        <ion-title class="text-dark" text-center>TRANSACCION BANCARIA PSE<button ion-button clear class="invisibleButton"></button></ion-title>
    </ion-navbar>
</ion-header>


<ion-content no-padding>
    <form [formGroup]="pseForm">
        <div class="ctn-pse background-white font-small">
            <ion-row class="border-b">
                <ion-col col-4>
                    <ion-label>Banco</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-select okText="OK" placeholder="Banco" (ionChange)="validateInputPse($event)" [formControl]="pseForm.controls['bank']">
                        <ion-option *ngFor="let banco of bancos" [value] = "banco.value">{{banco.name}}</ion-option>
                    </ion-select>
                </ion-col>
            </ion-row>
            <ion-row class="border-b">
                <ion-col col-5>
                    <ion-label class="font-small">Tipo de cliente</ion-label>
                </ion-col> 
                <ion-col col-7 radio-group [formControl]="pseForm.controls['typecustomer']">
                    <ion-item class="item-radio-button">
                        <ion-label>Natural</ion-label>
                        <ion-radio value="N" (click)="validateInputPse($event)"></ion-radio>
                    </ion-item>
                    <ion-item class="item-radio-button">
                        <ion-label>Juridico</ion-label>
                        <ion-radio value="J" (click)="validateInputPse($event)"></ion-radio>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="border-b">
                <ion-col col-6>
                    <ion-label>Tipo de documento</ion-label>
                </ion-col>
                <ion-col col-6>
                    <ion-select okText="OK" placeholder="Banco" (ionChange)="validateInputPse($event)" [formControl]="pseForm.controls['typedocument']">
                        <ion-option value="CC">Cédula de Ciudadania</ion-option>
                        <ion-option value="PP">Pasaporte</ion-option>
                        <ion-option value="CE">Cédula de Extranjería</ion-option>
                    </ion-select>
                </ion-col>
            </ion-row>
            <ion-row class="border-b input-document">
                <ion-input type="number" clearInput placeholder="Número de documento" (keyup)="validateInputPse($event)" [formControl]="pseForm.controls['numberdocument']"></ion-input>
            </ion-row>
        </div>
    </form>
</ion-content>

<ion-footer [@slideIn] *ngIf="enabledPayButton" (click)="pay(pseForm.value)">
  <ion-toolbar color="primary">
    <ion-title>PAGAR</ion-title>
  </ion-toolbar>
</ion-footer>
