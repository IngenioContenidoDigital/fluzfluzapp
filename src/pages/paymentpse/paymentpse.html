<ion-header>
  <ion-navbar>
    <ion-title class="text-dark" text-center>TRANSACCION BANCARIA PSE<button ion-button clear class="invisibleButton"></button></ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div class="ctn-pse background-white font-small">
    <ion-row class="border-b">
      <ion-col col-4>
          <ion-label>Banco</ion-label>
      </ion-col>
      <ion-col col-8>
          <ion-select [(ngModel)]="banco" okText="Okay" placeholder="Banco">
            <ion-option *ngFor="let banco of bancos" [value] = "banco.value">{{banco.name}}</ion-option>
          </ion-select>
      </ion-col>
    </ion-row>
    <ion-row class="border-b">
      <ion-col col-5>
          <ion-label class="font-small">Tipo de cliente</ion-label>
      </ion-col> 
      <ion-col col-7 radio-group>
        <ion-item class="item-radio-button">
          <ion-label>Natural</ion-label>
          <ion-radio value="natural" checked="true"></ion-radio>
        </ion-item>
        <ion-item class="item-radio-button">
          <ion-label>Juridico</ion-label>
          <ion-radio value="Juridico"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="border-b">
      <ion-col col-6>
        <ion-label>Tipo de documento</ion-label>
      </ion-col>
      <ion-col col-6>
          <ion-select [(ngModel)]="document" okText="Okay" placeholder="Banco">
            <ion-option value="1" [selected]="true">Cédula de Ciudadania</ion-option>
            <ion-option value="2">Pasaporte</ion-option>
            <ion-option value="3">Cédula de Extranjería</ion-option>
          </ion-select>
      </ion-col>
    </ion-row>
    <ion-row class="border-b input-document">
      <ion-input type="number" clearInput placeholder="Número de documento"></ion-input>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>ENVIAR</ion-title>
  </ion-toolbar>
</ion-footer>
