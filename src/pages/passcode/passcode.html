
<ion-header>

  
  <ion-navbar hideBackButton="true" hide-tabs>
    <ion-buttons left>
      <button ion-button icon-only>
        <i class='fluz-fluz-fluz'></i>
      </button>
    </ion-buttons>
    <ion-title text-center>BÓVEDA<button ion-button clear class="invisibleButton"></button></ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding class="background-soft">
  <ion-card class="background-white">
    <ion-card-content class="font-small text-dark">
      <div text-center *ngIf="setPasscode == true">Para acceder a tu bóveda, primero debes configurar una contraseña de 4 números.</div>
      <div class="spacer-25" *ngIf="setPasscode !== true"></div>
      <ion-label text-center class="font-small text-primary">{{textHeader}}</ion-label>
      <div class="ctn-passcode">
        <i [ngClass]="(passcode.length >= 1) ? 'fluz-passcodeB' : 'fluz-select'"></i>
        <i [ngClass]="(passcode.length >= 2) ? 'fluz-passcodeB' : 'fluz-select'"></i>
        <i [ngClass]="(passcode.length >= 3) ? 'fluz-passcodeB' : 'fluz-select'"></i>
        <i [ngClass]="(passcode.length >= 4) ? 'fluz-passcodeB' : 'fluz-select'"></i>
      </div>
      <div text-center>
        <ion-grid class="ctn-numbers">
          <ion-row>
            <ion-col (click)="clickButton(1)">
              <div class="circle">1</div>
            </ion-col>
            <ion-col (click)="clickButton(2)">
              <div class="circle">2</div>
            </ion-col>
            <ion-col (click)="clickButton(3)">
              <div class="circle">3</div>
            </ion-col>        
          </ion-row>
          <ion-row>
            <ion-col (click)="clickButton(4)">
              <div class="circle">4</div>
            </ion-col>
            <ion-col (click)="clickButton(5)">
              <div class="circle">5</div>
            </ion-col>
            <ion-col (click)="clickButton(6)">
              <div class="circle">6</div>
            </ion-col>        
          </ion-row>
          <ion-row>
            <ion-col (click)="clickButton(7)">
              <div class="circle">7</div>
            </ion-col>
            <ion-col (click)="clickButton(8)">
              <div class="circle">8</div>
            </ion-col>
            <ion-col (click)="clickButton(9)">
              <div class="circle">9</div>
            </ion-col>        
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="circle" (click)="clickButton(0)">0</div>
            </ion-col>        
          </ion-row>
        </ion-grid>
      </div>
    </ion-card-content>
    <ion-grid *ngIf="enableKeyboard == false" [@slideIn]>
      <ion-row>
        <ion-col col-6>
          <button ion-button icon-start color="gray-normal" class="btn-cancel" (click)="resetPasscode()">
            Volver a intentar
          </button>
        </ion-col>        
        <ion-col col-6>
          <button color="primary" ion-button icon-start class="btn-confirm" (click)="confirmContinue()">
            {{textButton}}
          </button>
        </ion-col>        
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
