<ion-header>
  <page-header></page-header>
</ion-header>

<ion-content no-padding>
  <div class="ctn-user-data">
    <ion-grid>
      <ion-row>
        <ion-col col-2 text-center>
          <!--<div class="ctn-float-img">-->
            <img src="{{userData.image}}">
          <!--</div>-->
          <ion-label class="text-gray-normal">
            Hola, {{userData.userName}}!
          </ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label class="text-primary">
            {{userData.fluzLasted}}
          </ion-label>          
          <ion-label class="text-gray-normal">
            Fluz últimos 30 días
          </ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-label class="text-dark">
            +{{userData.fluzTotal}}
          </ion-label>
          <ion-label class="text-gray-normal">
            Fluz totales
          </ion-label>              
        </ion-col>
        <ion-col col-3>
          <ion-label class="text-dark">
            +{{userData.winnerMembers}}
          </ion-label>
          <ion-label class="text-gray-normal">
            Miembros ganadores
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
      
  </div> 
  <!--Botones de prueba-->
  
  <button full ion-button color="secondary" (click)="goToLogin()">Login</button> 
  <button full ion-button color="secondary" (click)="goToConfirm()">Confirm</button> 
  <button full ion-button color="secondary" (click)="goToConfirmated()">Confirm</button>
  
</ion-content>
