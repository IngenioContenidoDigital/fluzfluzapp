<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <div class="image-person">
            <img src="{{destiny.img}}"  onerror="this.src='assets/img/user-red.png';">          
          </div>
        </ion-col>
        <ion-col>
          <ion-label class="margin-5 capitalize text-dark font-small">{{destiny.username}}</ion-label>
        </ion-col>
        <ion-col col-2 (click)="dismiss()">
          <ion-label class="btn-close">
            <ion-icon name='close'></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content  no-padding class="background-soft">
  <div class="ctn-background-white">
    <ion-item>
      <ion-label stacked>Escribe tu mensaje:</ion-label>
      <ion-textarea type="text" [(ngModel)]="message" (keyup)="validateMessage($event)"></ion-textarea>
    </ion-item>
  </div>
</ion-content>

<ion-footer *ngIf="enableContinue != false" [@slideIn] (click)="sendMessage()">
  <ion-toolbar color="primary">
    <ion-title>ENVIAR</ion-title>
  </ion-toolbar>
</ion-footer>
