<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <div class="image-person">
            <img src="{{userData.image}}"  onerror="this.src='assets/img/user-red.png';">          
          </div>
        </ion-col>
        <ion-col>
          <ion-label class="margin-5 capitalize text-dark font-small">{{userData.username}}</ion-label>
        </ion-col>
        <ion-col col-2 (click)="dismiss()">
          <ion-label class="btn-close">
            <ion-icon name='close'></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="background-soft">
  <ion-grid>
    <ion-row *ngFor="let item of conversation" class="margin-5">
      <ion-col col-2 *ngIf="userId == item.id_customer_send">
      </ion-col>
      <ion-col col-10 class="ctn-background-white">
        <ion-label class="font-small text-dark font-semi-bold wrap">
          {{item.message}}
        </ion-label>
        <ion-label class="font-more-small text-gray-normal font-semi-bold hour">
          {{item.date_send}}
        </ion-label>
      </ion-col>
      <ion-col col-2 *ngIf="userId != item.id_customer_send">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="userData.customer != 35">
  <ion-toolbar color="primary" (click)="dismiss(true)">
    <ion-title>Enviar nuevo mensaje</ion-title>
  </ion-toolbar>
</ion-footer>
