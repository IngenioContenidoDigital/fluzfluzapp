<ion-header hideBackButton="true">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <i class='fluz-fluz-fluz'></i>
      </button>
    </ion-buttons>
    <ion-title text-center>BOVEDA<button ion-button clear class="invisibleButton"></button></ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goTo()">
        <ion-icon name='ios-arrow-round-back'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div no-padding>
    <ion-segment [(ngModel)]="vaultOption">
      <ion-segment-button value="bonus" no-padding>
        CÓDIGOS
      </ion-segment-button>
      <ion-segment-button value="earnings" no-padding>
        INGRESOS
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="vaultOption" no-padding class="ctn-purchases">
    
    <ion-list *ngSwitchCase="'bonus'">
      <ion-label class="font-small font-semi-bold">Mis códigos</ion-label>
      <ion-label text-right class="font-small text-primary font-semi-bold"  *ngIf="showRefine">Refinar</ion-label>
      <div class="purchases">       
        <ion-grid>
          <ion-row class="border-b" *ngFor="let item of vaultData" (click)="openItem(item)">
            <ion-col col-3>
              <div class="ctn-img">
                <img src="{{item.m_img}}">          
              </div>
            </ion-col>
            <ion-col col-4>
              <ion-label class="font-semi-bold">{{item.manufacturer_name}}</ion-label>
              <ion-label class="font-more-small text-gray-normal">{{item.products}} bonos</ion-label>
            </ion-col>
            <ion-col col-4>
              <ion-label class="font-more-small font-semi-bold" text-right>Valor en Tienda</ion-label>
              <ion-label class="font-small font-semi-bold text-primary" text-right>${{item.total}}</ion-label>
            </ion-col>
            <ion-col col-1 class="background-soft">
              <div text-center>
                <ion-icon name="ios-arrow-forward"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'earnings'">
        <div class="ctn-earnings">
          <ion-grid no-padding>
            <div *ngFor="let date of historyData">
              <ion-row class="background-soft month">
                <ion-label text-center class="font-small text-gray-normal font-semi-bold">{{date.date_to_display}}</ion-label>
              </ion-row>
              <ion-row *ngFor="let order of date.orders" class="border-b">
                <ion-col col-3>
                  <div class="ctn-img">
                    <img src="assets/img/document.png">
                  </div>
                </ion-col>
                <ion-col col-5>
                  <ion-label class="font-small text-gray-dark values">Orden No: {{order.id_order}}</ion-label>
                  <ion-label class="font-more-small text-gray-normal info">Total de la orden: </ion-label>
                  <ion-label class="font-small text-gray-dark values">COP ${{order.total_order}}</ion-label>
                </ion-col>
                <ion-col col-4>
                  <ion-label class="font-small order-state" [style.color]="order.color">{{order.name}}</ion-label>
                </ion-col>
              </ion-row>
            </div>
          </ion-grid>
        </div>
    </ion-list>
  </div>
</ion-content>
