<ion-header>
  <ion-navbar>
    <ion-title text-center>TRANSFERENCIA FLUZ<button ion-button clear class="invisibleButton"></button></ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="background-soft">
  <div>
    <ion-label class="mount">TRANSFERENCIA FLUZ A FLUZZERS</ion-label>
    <div class="ctn-background-white">
      <ion-grid class="border-b">
        <ion-row>
          <ion-col col-12>Fluzzer Destino</ion-col>
          <ion-col col-12>
            <ion-input text-center class="search-fluzzer" type="text" placeholder="Buscar Fluzzers" [(ngModel)]="searchBox" (keyup)="searchFluzzer()"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!notFound && fluzzers.length > 0">
          <ion-list col-12 radio-group [(ngModel)]="fluzzerSelected" (ionChange)="enableTransfer()">
            <ion-item *ngFor="let fluzzer of fluzzers">
              <ion-label>
                {{fluzzer.username}}
                <br>
                <p class="email-fluzzer">{{fluzzer.email}}</p>
              </ion-label>
              <ion-radio color="danger" [value]="fluzzer.id_customer"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-row>
        <ion-row *ngIf="notFound">
          <ion-col col-12 text-center class="not-found">No se encontraron fluzzers relacionados</ion-col>
        </ion-row>
      </ion-grid>
<!--            <ion-grid class="border-b">
        <ion-row>
            <ion-col col-12>Cantidad de Fluz a Transferir</ion-col>
            <ion-col col-12>
                <ion-range min="0" [max]="userData.fluzTotal" [(ngModel)]="valueTransfer" color="danger" pin="true" debounce="500" step="20" (ionChange)="enableTransfer()"></ion-range>
            </ion-col>
            <ion-col col-6 >
                <ion-input type="number" class="valueTransfer" disabled="true" [value]="valueTransfer" [(ngModel)]="valueTransfer"></ion-input>
            </ion-col>
            <ion-col col-6>
                <ion-label class="font-semi-bold"> de {{userData.fluzTotal}} Fluz</ion-label>
            </ion-col>
        </ion-row>
      </ion-grid>-->
      <ion-grid class="border-b">
        <ion-row>
          <ion-col col-12>Cantidad de Fluz a Transferir</ion-col>
          <ion-col col-6 >
            <ion-input type="number" (keyup)="validateInputFluz()" (change)="validateInputFluz()" class="valueTransfer" disabled="false" [value]="valueTransfer" [(ngModel)]="valueTransfer" min="0" [max]="userData.fluzTotal"></ion-input>
          </ion-col>
          <ion-col col-6>
            <ion-label class="font-semi-bold"> de {{userData.fluzTotal}} Fluz</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="border-b">
        <ion-row>
          <ion-col col-5>Fluz de Dinero</ion-col>
          <ion-col col-7 text-right class="text-gray-normal">{{(valueTransfer*25)| currency:'USD':true:'1.0'}}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="spacer-25"></div>
  <div class="spacer-25"></div>
</ion-content>

<ion-footer [@slideIn] *ngIf="displayTransferFluz" (click)="transfer()">
  <ion-toolbar color="primary">
    <ion-title>TRANSFERIR FLUZ</ion-title>
  </ion-toolbar>
</ion-footer>
