<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name='ios-arrow-round-back'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>APOYO<button ion-button clear class="invisibleButton"></button></ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="background-soft">
  <div  class="ctn-background-white">
    <ion-grid>
      <ion-row>
        <ion-item>
          <ion-label class="wrap font-small">
            ¿Podemos ayudarte? Infórmanos y nuestro equipo de servicio al cliente estará allí para ayudarte en breve.
            Mientras tanto, navega por nuestro sitio de soporte para encontrar respuestas.
          </ion-label>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label stacked>Asunto</ion-label>
          <ion-input type="text" (keyup)="validateInput($event)" [formControl]="supportForm.controls['issue']"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label stacked>Tu Problema</ion-label>
          <ion-textarea type="text" class="text-area" (keyup)="validateInput($event)" [formControl]="supportForm.controls['problem']"></ion-textarea>
        </ion-item>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" *ngIf="enabledSendButton" (click)="sendProblem(supportForm.value)">
    <ion-title>ENVIAR</ion-title>
  </ion-toolbar>
</ion-footer>
