  Ionic pages and navigation.

<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only>
        <i class='fluz-fluz-fluz'></i>
      </button>
    </ion-buttons>
    <ion-title text-center>BONOS</ion-title>
    <ion-buttons right>
      <button ion-button icon-only navPop><!--(click)="goTo()"-->
        <ion-icon name='ios-arrow-round-back'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="background-soft">
  <ion-row class="border-b ctn-refine">
    <ion-col text-left class="title">{{bonusT}} Bonos total</ion-col>
    <ion-col text-right class="title-view-all font-semi-bold">Refinar</ion-col>
  </ion-row>
  <ion-grid class="ctn-bonus"  *ngFor="let item of bonus">
    <ion-row class="static-height">
      <ion-col col-4 offset-4>
        <img src="{{manufacturer.m_img}}">        
      </ion-col>
    </ion-row>
    <div class="ctn-info-bonus">
      <ion-row class="border-b">
        <ion-col col-6>
          <ion-label class="text-spacer">{{manufacturer.manufacturer_name}}</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label text-right class="text-spacer text-primary">Ver mas</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="border-b">
        <ion-col>
          <div text-left>
            <ion-label class="font-more-small text-gray-normal">Vencimiento</ion-label>
            <ion-label class="font-small">{{item.expiration}}</ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div text-center>
            <ion-label class="font-more-small text-gray-normal" *ngIf="item.is_virtual == 1">Tipo de bono:</ion-label>            
            <ion-label class="font-small" *ngIf="item.is_virtual == 1">Solo Online</ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div text-right>
            <ion-label class="font-more-small text-gray-normal">Valor:</ion-label>
            <ion-label class="font-small">${{item.price}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div text-center>
            <ion-label class="font-more-small text-primary">Toque para copiar</ion-label>            
            <ion-label class="font-normal">{{item.card_code}}</ion-label>            
          </div>
        </ion-col>
      </ion-row>      
    </div>
  </ion-grid>
  
</ion-content>
