<ion-header>
  <ion-navbar hideBackButton="true" hide-tabs>
    <ion-buttons left>
      <button ion-button icon-only>
        <i class='fluz-fluz-fluz'></i>
      </button>
    </ion-buttons>
    <ion-title text-center>CONFIRMADO</ion-title>
    <ion-buttons right>
    <button ion-button icon-only (click)="goTo()">
      <ion-icon name='close' ></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div class="ctn-float-img">
    <img src="{{userData.image}}">
  </div>
  <div text-center class="ctn-float">
    <div class="spacer"></div>
    <ion-label class="text-dark">
      Hola, {{userData.userName}}!
    </ion-label>
    <br>
    <ion-label class="text-dark">
      ¡Su cuenta ha sido confirmada!
    </ion-label>
    
    <div class="ctn-user-data">
      <div class="row">
        <div class="col col-50">
          <ion-label class="text-primary">
            {{userData.fluzLasted}}
          </ion-label>          
          <ion-label class="text-gray-normal">
            Fluz últimos 30 días
          </ion-label>          
        </div>
        <div class="col col-50">
          <ion-label class="text-dark">
            {{userData.fluzTotal}}
          </ion-label>
          <ion-label class="text-gray-normal">
            Fluz totales
          </ion-label>          
        </div>
      </div>
      <div class="row">
        <div class="col col-50">
          <ion-label class="text-dark">
            {{userData.winnerMembers}}
          </ion-label>
          <ion-label class="text-gray-normal">
            Miembros ganadores
          </ion-label>
        </div>
        <div class="col col-50">
          <ion-label class="text-dark">
            ${{userData.totalSavings}}
            <span>COP</span>
          </ion-label>
          <ion-label class="text-gray-normal">
            Ahorros totales
          </ion-label>          
        </div>
      </div>
    </div>
    <div padding-vertical>
      <button ion-button color="primary" block>COMPRAR</button>
    </div>
  </div>
</ion-content>
