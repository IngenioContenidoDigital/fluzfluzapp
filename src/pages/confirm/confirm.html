<ion-header>

  <ion-navbar tabsHideOnSubPages="true"  hideBackButton="true" hide-tabs>
    <ion-buttons left>
      <button ion-button icon-only>
        <i class='fluz-fluz-fluz'></i>
      </button>
    </ion-buttons>
    <ion-title text-center>CONFIRMAR</ion-title>
    <ion-buttons right>
    <button ion-button icon-only (click)="goTo()">
      <ion-icon name='close' ></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <form class="ctn-float">
    <ion-label text-center margin-bottom class="text-dark left">{{textInfo}}</ion-label>
    <div text-center *ngIf="nextViewConfirm!==true" class="row text-dark">
      <h1 class="width-100">XXX XXX 4565</h1>
    </div>
    <ion-item no-padding *ngIf="nextViewConfirm===true" >
      <ion-input class="confimNumber" type="number" (keyup)="validateConfirmNumber($event)" [formControl]="confirmForm.controls['confirmNumber']"  placeholder="X X X X X X"></ion-input>
    </ion-item>
    <div padding-vertical>
      <button ion-button color="primary" block [disabled]="!enabledConfirmButton" (click)="nextView()">{{textButton}}</button>
    </div>
    <ion-label text-center>
      <span class="text-gray-normal">{{textContact}}</span><span class="text-primary">Cont√°ctenos</span>
    </ion-label>
  </form>
  

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>{{textFooter}}</ion-title>
  </ion-toolbar>
</ion-footer>
