<ion-header>

  <ion-navbar>
    <ion-title text-center>{{category.name}}<button ion-button clear class="invisibleButton"></button></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="card-background-page">
    <ion-card>
      <img src="{{category.img_category}}" onerror="this.style.display='none'"/>            
      <div class="card-title">{{category.name}}</div>
    </ion-card>
  </div>
  <ion-grid class="ctn-products">
    <ion-row  *ngFor="let item of products" (click)="openProductChild(item)">
      <ion-col>
        <div class="image-product">
          <img src="{{item.image}}">         
        </div>
      </ion-col>
      <ion-col col-6>
        <ion-label class="font-small text-gray-dark font-semi-bold">{{item.pf_name}}</ion-label>
        <!--<ion-label class="font-extra-small text-gray-normal font-semi-bold">${{item.prices}} COP</ion-label>-->
      </ion-col>
      <ion-col>
        <ion-label class="font-small text-gray-dark font-semi-bold" text-right>Gana Hasta</ion-label>
        <ion-label class="font-small text-primary font-semi-bold" text-right>{{item.pf_points}} FLUZ</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
