<ion-header>

  <ion-navbar>
    <ion-title text-center>MIS MENSAJES<button ion-button clear class="invisibleButton"></button></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="background-soft">
  <div class="ctn-background-white">  
    <ion-grid>
<!--      <ion-row>
        <ion-col>
          <ion-label class="font-small text-dark font-semi-bold">AÃºn no tienes mensajes.</ion-label>
        </ion-col>
      </ion-row>-->
      <div  class="border-b" *ngFor="let item of conversations" (click)="openMessagesModal(item)">
        <ion-row>
          <ion-col col-2>
            <div class="image-person">
              <img src="{{item.image}}"  onerror="this.src='assets/img/user-red.png';">          
            </div>
          </ion-col>
          <ion-col col-10 no-padding>
            <ion-row no-padding>
              <ion-col col-8>
                <ion-label class="font-small text-dark font-semi-bold capitalize">{{item.username}}</ion-label>
              </ion-col>
              <ion-col col-4 item-right>
                <ion-label class="font-more-small text-gray-normal font-semi-bold capitalize text-right">{{item.date_show}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row no-padding>
              <ion-col class="font-more-small text-gray-dark overflow">{{item.message}}</ion-col>
              <!--<ion-col col-2 item-right class="font-more-small text-gray-normal text-right">Leido</ion-col>-->
            </ion-row>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </div>
  <!--<button ion-button color="primary" block navPop>close</button>-->
</ion-content>
